<ng-container *ngIf="teams">
  <div *ngIf="teams.loading"><mat-spinner></mat-spinner></div>
  <div *ngIf="teams.error">An error occured</div>

  <div *ngIf="teams.data && !teams.loading && !teams.error">
    <div class="row">
      <ng-container *ngFor="let team of teams.data.leagueTeams; let index = index">
        <div class="col-6 text-center">
          <div>
            <img [src]="team.thumbnail" [alt]="team.name" />
          </div>
        </div>
        <div class="w-100 mb-3" *ngIf="(index + 1) % 2 === 0"></div>
      </ng-container>
    </div>
  </div>
</ng-container>
